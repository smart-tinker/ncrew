<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NeuroCrew Lab{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#f8f9fa;color:#212529;display:flex;height:100vh;overflow:hidden}
        .sidebar{width:280px;background:#2c3e50;color:#ecf0f1;display:flex;flex-direction:column;flex-shrink:0;}
        .sidebar-header{padding:1.5rem 1rem;border-bottom:1px solid rgba(255,255,255,0.1)}
        .sidebar-header h1{font-size:1.25rem;display:flex;align-items:center;gap:0.5rem}
        .sidebar-header .subtitle{font-size:0.75rem;color:rgba(255,255,255,0.6);margin-top:0.25rem}
        .sidebar-content{flex:1;overflow-y:auto;padding:1rem 0}
        .sidebar-section{padding:0 1rem;margin-bottom:1rem}
        .sidebar-section-title{font-size:0.75rem;text-transform:uppercase;color:rgba(255,255,255,0.5);margin-bottom:0.5rem}
        .project-list{list-style:none}
        .project-item{padding:0.75rem 1rem;display:flex;align-items:center;gap:0.75rem;border-radius:6px;cursor:pointer;margin-bottom:0.25rem;text-decoration:none;color:inherit;}
        .project-item:hover{background:#34495e}
        .project-item.active{background:#3498db}
        .project-name{flex:1}
        .btn-new-project{width:100%;padding:0.75rem;background:#3498db;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:600;display:flex;align-items:center;justify-content:center;gap:0.5rem}
        .sidebar-nav{border-top:1px solid rgba(255,255,255,0.1);padding:1rem}
        .nav-button{width:100%;padding:0.75rem 1rem;background:none;border:1px solid rgba(255,255,255,0.2);color:#ecf0f1;border-radius:6px;display:flex;align-items:center;gap:0.75rem;text-decoration:none;margin-bottom:0.5rem}
        .nav-button:last-child{margin-bottom:0}
        .nav-button:hover{background:#34495e;border-color:rgba(255,255,255,0.3)}
        .main{flex:1;display:flex;flex-direction:column;overflow:hidden;background: white;} 
        
        /* Styles that might be useful for child templates */
        .top-bar{background:#e9ecef;padding:1rem 1.5rem;border-bottom:1px solid #dee2e6;display:flex;justify-content:space-between;align-items:center;flex-shrink:0;}
        .top-bar h2{font-size:1.5rem;display:flex;align-items:center;gap:0.5rem}
        .top-bar button{background:#28a745;color:white;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;display:flex;align-items:center;gap:0.5rem}
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-brain"></i> NeuroCrew Lab</h1>
            <div class="subtitle">MVP - Проектная система</div>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="sidebar-section-title">Проекты</div>
                <ul class="project-list">
                    {% for project in projects %}
                    <a href="/?project={{ project }}" class="project-item {% if project == current_project %}active{% endif %}">
                        <i class="fas fa-folder"></i>
                        <span class="project-name">{{ project }}</span>
                    </a>
                    {% endfor %}
                </ul>
            </div>
            <div class="sidebar-section">
                <button class="btn-new-project" onclick="alert('Функция создания проекта в разработке')"><i class="fas fa-plus"></i> Новый проект</button>
            </div>
        </div>
        <div class="sidebar-nav">
            <a href="/settings" class="nav-button"><i class="fas fa-users-cog"></i><span>Настройка ролей</span></a>
        </div>
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
