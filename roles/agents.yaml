roles:
- role_name: software_developer
  display_name: "Software Developer"
  telegram_bot_name: Software_Dev_Bot
  system_prompt_file: roles/prompts/software_developer.md
  agent_type: gemini_acp
  cli_command: "gemini --model gemini-2.5-flash --experimental-acp --approval-mode default"
  description: "Старший разработчик"
  is_moderator: false
- role_name: code_review
  display_name: "Code Review"
  telegram_bot_name: Code_Review_Bot
  system_prompt_file: roles/prompts/code_review.md
