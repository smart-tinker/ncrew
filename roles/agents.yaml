# agents.yaml

# Ролевая конфигурация NeuroCrew Lab
# Порядок ролей в списке определяет их последовательность вызова
#
# Поддерживаемые agent_type:
# - "qwen_acp": Qwen Code 0.1.4 CLI via ACP protocol
# - "gemini_acp": Gemini CLI experimental ACP protocol
#
# Для использования Gemini установите GEMINI_API_KEY в .env

roles:
  # Роль: Software Developer (Gemini ACP experimental)
  - role_name: software_developer
    display_name: "Software Developer"
    telegram_bot_name: SoftwareDevBot
    system_prompt_file: "roles/prompts/software_developer.md"
    agent_type: "gemini_acp"
    cli_command: "gemini --experimental-acp"
    description: "Старший разработчик на базе ACP протокола Gemini experimental с правильными методами"

  # Роль: Code Review
